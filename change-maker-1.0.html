<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Change Maker</title>
    
    <!-- This application's custom css -->
    <link rel="stylesheet" type="text/css" href="styles/change-maker-1.0.css">
    
    <!-- JS libraries -->
	<script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
    <script type='text/javascript' src='scripts/knockout-2.2.1.js'></script>
    
    <!-- This application's custom JS -->
    <script type="text/javascript" src="scripts/change-maker-1.0.js"></script>
</head>

<body>
	<div id="ui-container">
        <form id=cash-drawer>
            <h1>Store Cash Drawer</h1>
            <fieldset id="cd-bills">
                <legend>Bills</legend>
                <ol>
                    <li>
                        <label for=cd-twenties>Twenties</label>
                        <input id=cd-twenties data-bind="value: cd_twenties" type=number min="0" max="10" placeholder="quantity?" autofocus />
                        <div id="amt-cd-twenties" class="amount" data-bind="visible: amtCdTwenties() > 0">
                        	$<span data-bind="text: amtCdTwenties().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=cd-tens>Tens</label>
                        <input id=cd-tens data-bind="value: cd_tens" type=number min="0" max="15" placeholder="quantity?" />
                        <div id="amt-cd-tens" class="amount"data-bind="visible: amtCdTens() > 0">
                        	$<span data-bind="text: amtCdTens().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=cd-fives>Fives</label>
                        <input id=cd-fives data-bind="value: cd_fives" type=number min="0" max="20" placeholder="quantity?" />
                        <div id="amt-cd-fives" class="amount" data-bind="visible: amtCdFives() > 0">
                        	$<span data-bind="text: amtCdFives().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=cd-ones>Ones</label>
                        <input id=cd-ones data-bind="value: cd_ones" type=number min="0" max="30" placeholder="quantity?" />
                        <div id="amt-cd-ones" class="amount" data-bind="visible: amtCdOnes() > 0">
                        	$<span data-bind="text: amtCdOnes().toFixed(2)"></span>
                        </div>
                    </li>
                </ol>
            </fieldset>
            <fieldset id="cd-coins">
                <legend>Coins</legend>
                <ol>
                    <li>
                        <label for=cd-dollars>Dollars</label>
                        <input id=cd-dollars data-bind="value: cd_dollars" type=number min="0" max="10" placeholder="quantity?" />
                        <div id="amt-cd-dollars" class="amount" data-bind="visible: amtCdDollars() > 0">
                        	$<span data-bind="text: amtCdDollars().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=cd-half-dollars>Half Dollars</label>
                        <input id=cd-half-dollars data-bind="value: cd_half_dollars" type=number min="0" max="10" placeholder="quantity?" />
                        <div id="amt-cd-half-dollars" class="amount" data-bind="visible: amtCdHalfDollars() > 0">
                        	$<span data-bind="text: amtCdHalfDollars().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=cd-quarters>Quarters</label>
                        <input id=cd-quarters data-bind="value: cd_quarters" type=number min="0" max="20" placeholder="quantity?" />
                        <div id="amt-cd-quarters" class="amount" data-bind="visible: amtCdQuarters() > 0">
                        	$<span data-bind="text: amtCdQuarters().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=cd-dimes>Dimes</label>
                        <input id=cd-dimes data-bind="value: cd_dimes" type=number min="0" max="40" placeholder="quantity?" />
                        <div id="amt-cd-dimes" class="amount" data-bind="visible: amtCdDimes() > 0">
                        	$<span data-bind="text: amtCdDimes().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=cd-nickels>Nickels</label>
                        <input id=cd-nickels data-bind="value: cd_nickels" type=number min="0" max="40" placeholder="quantity?" />
                        <div id="amt-cd-nickels" class="amount" data-bind="visible: amtCdNickels() > 0">
                        	$<span data-bind="text: amtCdNickels().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=cd-pennies>Pennies</label>
                        <input id=cd-pennies data-bind="value: cd_pennies" type=number min="0" max="40" placeholder="quantity?" />
                        <div id="amt-cd-pennies" class="amount" data-bind="visible: amtCdPennies() > 0">
                        	$<span data-bind="text: amtCdPennies().toFixed(2)"></span>
                        </div>
                    </li>
                </ol>
            </fieldset>
            <fieldset id="cd-total-amt">
                <legend>Total</legend>
                <div id="total-amt-cd" class="amount" data-bind="visible: totalAmtCashDrawer() > 0">
                    $<span data-bind="text: totalAmtCashDrawer().toFixed(2)"></span>
                </div>
            </fieldset>
        </form> <!--id="cash-drawer"-->
        
        <form id=transaction>
            <table>
                <tr id="twenties">
                    <td class="change" data-bind="visible: changeInTwenties() > 0">
                        <span data-bind="text: changeInTwenties()"></span>
                    </td>
                    <td class="pay" data-bind="visible: amtWTwenties() > 0">
                        <input id="pay-twenty" data-bind="value: pay_twenty" type=number min="0" placeholder="pay" />
                    </td>
                </tr>
                <tr id="tens">
                    <td class="change" data-bind="visible: changeInTens() > 0">
                        <span data-bind="text: changeInTens()"></span>
                    </td>
                    <td class="pay">
                        <input id="pay-ten" data-bind="value: pay_ten" type=number min="0" placeholder="pay" />
                    </td>
                </tr>
                <tr id="fives">
                    <td class="change" data-bind="visible: changeInFives() > 0">
                        <span data-bind="text: changeInFives()"></span>
                    </td>
                    <td class="pay">
                        <input id="pay-five" data-bind="value: pay_five" type=number min="0" placeholder="pay" />
                    </td>
                </tr>
                <tr id="ones">
                    <td class="change" data-bind="visible: changeInOnes() > 0">
                        <span data-bind="text: changeInOnes()"></span>
                    </td>
                    <td class="pay">
                        <input id="pay-one" data-bind="value: pay_one" type=number min="0" placeholder="pay" />
                    </td>
                </tr>
                <tr id="dollars">
                    <td class="change" data-bind="visible: changeInDollars() > 0">
                        <span data-bind="text: changeInDollars()"></span>
                    </td>
                    <td class="pay">
                        <input id="pay-dollar" data-bind="value: pay_dollar" type=number min="0" placeholder="pay" />
                    </td>
                </tr>
                <tr id="half-dollars">
                    <td class="change" data-bind="visible: changeInHalfDollars() > 0">
                        <span data-bind="text: changeInHalfDollars()"></span>
                    </td>
                    <td class="pay">
                        <input id="pay-half-dollar" data-bind="value: pay_half_dollar" type=number min="0" placeholder="pay" />
                    </td>
                </tr>
                <tr id="quarters">
                    <td class="change" data-bind="visible: changeInQuarters() > 0">
                        <span data-bind="text: changeInQuarters()"></span>
                    </td>
                    <td class="pay">
                        <input id="pay-quarter" data-bind="value: pay_quarter" type=number min="0" placeholder="pay" />
                    </td>
                </tr>
                <tr id="dimes">
                    <td class="change" data-bind="visible: changeInDimes() > 0">
                        <span data-bind="text: changeInDimes()"></span>
                    </td>
                    <td class="pay">
                        <input id="pay-dime" data-bind="value: pay_dime" type=number min="0" placeholder="pay" />
                    </td>
                </tr>
                <tr id="nickels">
                    <td class="change" data-bind="visible: changeInNickels() > 0">
                        <span data-bind="text: changeInNickels()"></span>
                    </td>
                    <td class="pay">
                        <input id="pay-nickel" data-bind="value: pay_nickel" type=number min="0" placeholder="pay" />
                    </td>
                </tr>
                <tr id="pennies">
                    <td class="change" data-bind="visible: changeInPennies() > 0">
                        <span data-bind="text: changeInPennies()"></span>
                    </td>
                    <td class="pay">
                        <input id="pay-penny" data-bind="value: pay_penny" type=number min="0" placeholder="pay" />
                    </td>
                </tr>
            </table>
        </form> <!--id=transcaction-->
        
        <form id=wallet>
            <h1>Customer Wallet</h1>
            <fieldset id="w-bills">
                <legend>Bills</legend>
                <ol>
                    <li>
                        <label for=w-twenties>Twenties</label>
                        <input id=w-twenties data-bind="value: w_twenties" type=number min="0" max="10" placeholder="quantity?" />
                        <div id="amt-w-twenties" class="amount" data-bind="visible: amtWTwenties() > 0">
                        	$<span data-bind="text: amtWTwenties().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=w-tens>Tens</label>
                        <input id=w-tens data-bind="value: w_tens" type=number min="0" max="15" placeholder="quantity?" />
                        <div id="amt-w-tens" class="amount" data-bind="visible: amtWTens() > 0">
                        	$<span data-bind="text: amtWTens().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=w-fives>Fives</label>
                        <input id=w-fives data-bind="value: w_fives" type=number min="0" max="20" placeholder="quantity?" />
                        <div id="amt-w-fives" class="amount" data-bind="visible: amtWFives() > 0">
                        	$<span data-bind="text: amtWFives().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=w-ones>Ones</label>
                        <input id=w-ones data-bind="value: w_ones" type=number min="0" max="30" placeholder="quantity?" />
                        <div id="amt-w-ones" class="amount" data-bind="visible: amtWOnes() > 0">
                        	$<span data-bind="text: amtWOnes().toFixed(2)"></span>
                        </div>
                    </li>
                </ol>
            </fieldset>
            <fieldset id="w-coins">
                <legend>Coins</legend>
                <ol>
                    <li>
                        <label for=w-dollars>Dollars</label>
                        <input id=w-dollars data-bind="value: w_dollars" type=number min="0" max="10" placeholder="quantity?" />
                        <div id="amt-w-dollars" class="amount" data-bind="visible: amtWDollars() > 0">
                        	$<span data-bind="text: amtWDollars().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=w-half-dollars>Half Dollars</label>
                        <input id=w-half-dollars data-bind="value: w_half_dollars" type=number min="0" max="10" placeholder="quantity?" />
                        <div id="amt-w-half-dollars" class="amount" data-bind="visible: amtWHalfDollars() > 0">
                        	$<span data-bind="text: amtWHalfDollars().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=w-quarters>Quarters</label>
                        <input id=w-quarters data-bind="value: w_quarters" type=number min="0" max="20" placeholder="quantity?" />
                        <div id="amt-w-quarters" class="amount" data-bind="visible: amtWQuarters() > 0">
                        	$<span data-bind="text: amtWQuarters().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=w-dimes>Dimes</label>
                        <input id=w-dimes data-bind="value: w_dimes" type=number min="0" max="40" placeholder="quantity?" />
                        <div id="amt-w-dimes" class="amount" data-bind="visible: amtWDimes() > 0">
                        	$<span data-bind="text: amtWDimes().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=w-nickels>Nickels</label>
                        <input id=w-nickels data-bind="value: w_nickels" type=number min="0" max="40" placeholder="quantity?" />
                        <div id="amt-w-nickels" class="amount" data-bind="visible: amtWNickels() > 0">
                        	$<span data-bind="text: amtWNickels().toFixed(2)"></span>
                        </div>
                    </li>
                    <li>
                        <label for=w-pennies>Pennies</label>
                        <input id=w-pennies data-bind="value: w_pennies" type=number min="0" max="40" placeholder="quantity?" />
                        <div id="amt-w-pennies" class="amount" data-bind="visible: amtWPennies() > 0">
                        	$<span data-bind="text: amtWPennies().toFixed(2)"></span>
                        </div>
                    </li>
                </ol>
            </fieldset>
            <fieldset id="w-total-amt">
                <legend>Total</legend>
                <div id="total-amt-w" class="amount" data-bind="visible: totalAmtWallet() > 0">
                    $<span data-bind="text: totalAmtWallet().toFixed(2)"></span>
                </div>
            </fieldset>
        </form> <!--id="wallet"-->
        
        <form id="cashier">
        	<h1>Purchase Transaction</h1>
            <fieldset id="purchase">
                <table id="transaction">
                    <thead><tr>
                        <th>Purchase Total</th><th>Cash Payment</th><th>Change Returned</th>
                    </tr></thead>
                </table>
            </fieldset>
        </form>
    </div> <!--id="ui_container"-->
</body>
</html>
